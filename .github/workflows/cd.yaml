name: Argo CD Test

on:
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push image to Dockerhub
        uses: docker/build-push-action@v1.1.0
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME}}/gitops
          tags: ${{ github.sha }}, latest

      - name: Setup kustomize
        uses: imrasnimail/setup-hustomize@v1.1.0
        with: 
          kustomize-version: "3.6.1"
      
      - name: Update k8s resources
        env: 
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          cd k8s
          kustomize edit set image goserver=$DOCKER_USERNAME/gitops:$GITHUB_SHA

      - name: Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Github Action"
          git commit -am "Change version"

      - name: Push
        uses: ad-m/github-push-action@master
        with: 
          github_token: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: jeanduarte00/gitops